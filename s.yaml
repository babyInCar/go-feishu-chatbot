edition: 1.0.0
name: my-framework-app
access: "undefined"

vars:
  region: cn-hangzhou

services:
  framework:
    component: fc
    actions:
      pre-deploy:
        - run: go mod tidy
          path: ./code
        - run: GO111MODULE=on GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main main.go
          path: ./code

    props:
      region:  ${vars.region}
      service:
        name: "go-feishu-bot"
      function:
        name: go-feishu-chatbot-24ej
        description: "Serverless Devs Website Service"
        codeUri: './code'
        cAPort: 9000
        customRuntimeConfig:
          command:
            - ./target/main
        environmentVariables: { }
        handler: index.handler
        instanceConcurrency: 20
        instanceType: e1
        memorySize: 128
        runtime: custom
        timeout: 30
        internetAccess: true
        triggers:
          - name: httpTrigger
            type: http
            config:
              authType: anonymous
              methods:
                - GET
                - POST
        customDomains:
          - domainName: auto
            protocol: HTTP
            routeConfigs:
              - path: /*
                methods:
                  - GET
                  - POST
